{% extends "cliente/base.html" %}

{% block title %}Cadastro - {{ config[0] }}{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8">
        <div class="text-center mb-8">
            <img src="/uploads/{{ config[1] }}" alt="Logo" class="h-16 w-16 rounded-full object-cover mx-auto mb-4">
            <h2 class="text-3xl font-bold text-gray-800">Criar Conta</h2>
            <p class="text-gray-600">Cadastre-se para agendar seus serviços</p>
        </div>
        
        <form method="POST" class="space-y-6">
            <div>
                <label for="nome" class="block text-sm font-medium text-gray-700 mb-2">Nome Completo</label>
                <input type="text" name="nome" id="nome" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Digite seu nome completo">
            </div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">E-mail</label>
                <input type="email" name="email" id="email" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="seu@email.com">
            </div>
            
            <div>
                <label for="telefone" class="block text-sm font-medium text-gray-700 mb-2">Telefone</label>
                <input type="tel" name="telefone" id="telefone" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="(11) 99999-9999">
            </div>
            
            <div>
                <label for="senha" class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
                <input type="password" name="senha" id="senha" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Crie uma senha segura">
            </div>
            
            <button type="submit" class="w-full btn-primary text-white py-3 rounded-lg font-semibold">
                Criar Conta
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-gray-600">
                Já tem uma conta? 
                <a href="{{ url_for('login_cliente') }}" class="text-blue-600 hover:text-blue-800 font-medium">
                    Faça login
                </a>
            </p>
            <div class="mt-4 pt-4 border-t border-gray-200">
                <p class="text-sm text-gray-500">
                    Área administrativa? 
                    <a href="{{ url_for('login') }}" class="text-blue-600 hover:text-blue-800">
                        Clique aqui
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
